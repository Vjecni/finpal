<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Fintech - Contact</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="content__cccc">
                <div class="rc__title">
                    <h1>Get In Touch</h1>
                </div>
                <div class="rc__inp__cont">
                    <input type="text" class="input" required>
                    <label>Name</label>
                </div>
                <div class="rc__inp__cont">
                    <input type="email" class="input" required>
                    <label>Email</label>
                </div>
                <div class="rc__inp__cont">
                    <input type="text" class="input subject" required>
                    <label>Subject</label>
                </div>
                <div class="rc__inp__cont">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <div class="rc__inp__cont">
                    <button class="btn cta__btn" type="submit">Send Message</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
